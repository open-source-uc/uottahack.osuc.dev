<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.svg" />
		<meta name="viewport" content="width=device-width" />
		<!-- Open Graph and Twitter -->
		<title>CodeFest 2023</title>
		<meta name="description" content="Hackathon organizada por Open Source UC" />
		<meta property="og:type" content="website" />
		<meta property="og:site_name" content="CodeFest 2023" />
		<meta property="og:title" content="CodeFest 2023" />
		<meta
			property="og:description"
			content="Hackathon organizada por Open Source UC, 20 a 22 de octubre"
		/>
		<meta property="og:image" content="https://codefest.osuc.dev/og.png" />
		<meta property="twitter:card" content="summary_large_image" />
		<meta property="twitter:title" content="CodeFest 2023" />
		<meta
			property="twitter:description"
			content="Hackathon organizada por Open Source UC, 20 a 22 de octubre"
		/>
		<meta property="twitter:image" content="https://codefest.osuc.dev/og.png" />
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div class="flex flex-col h-full">%sveltekit.body%</div>
	</body>
</html>
